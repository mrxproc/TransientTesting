name: build-specs
on: push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      HAVE_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN != '' }}
      BRANCH_NAME: ${{ github.ref_name }}
    steps:
      - name: Install dependencies
        run: sudo apt-get install -y rsync

      # We’re going to be updating the gh-pages branch, but that
      # happens from two repositories. We must preserve what we
      # don’t change by getting the current version
      - name: Checkout current gh-pages from ndw/TransientTestingAlso
        uses: actions/checkout@v3
        with:
          repository: ndw/TransientTestingAlso
          ref: gh-pages
          path: build/dist

      - name: Preserve the relevant current gh-pages
        run: |
          mkdir /tmp/save-gh-pages
          if [ -d build/dist/${{ github.ref_name }}/head ]; then
             rsync -var build/dist/${{ github.ref_name }}/head/ /tmp/save-gh-pages/
          fi

      - name: Checkout this repository
        uses: actions/checkout@v3

      - name: Restore the relevant gh-pages
        run: |
          mkdir -p build/dist/${{ github.ref_name }}/head
          rsync -var /tmp/save-gh-pages/ build/dist/${{ github.ref_name }}/head/ 
          rm -rf /tmp/save-gh-pages

      - name: Build the specifications
        run: |
          ./gradlew

